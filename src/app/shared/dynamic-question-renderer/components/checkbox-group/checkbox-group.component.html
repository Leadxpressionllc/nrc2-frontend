@if (form.controls[question.id].dirty && form.controls[question.id].errors) {
  <div class="form-control-feedback text-start">
    @if (form.controls[question.id].hasError('REQUIRED')) {
      <div>Please select a value</div>
    }
  </div>
}

<div class="form-group" [formGroup]="form">
  <div class="row">
    @if (question.questionOptions) {
      @for (item of formArray.controls; track $index; let i = $index) {
        <div class="col-md-6" formArrayName="{{ question.id }}">
          <label class="label-checkbox">
            <input
              type="checkbox"
              name="offers"
              class="all-checkbox"
              [formControlName]="i"
              (change)="onValueSelect($event, question.questionOptions[i])"
            />
            <p>{{ question.questionOptions[i].text }}</p>
          </label>
        </div>
      }
    }
  </div>
</div>
