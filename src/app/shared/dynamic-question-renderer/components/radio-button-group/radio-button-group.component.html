@if (form.controls[question.id].dirty && form.controls[question.id].errors) {
  <div class="form-control-feedback text-start">
    @if (form.controls[question.id].hasError('REQUIRED')) {
      <div>Please select a value</div>
    }
  </div>
}

<div class="form-group" [formGroup]="form">
  <div class="row">
    @for (option of question.questionOptions; track $index; let i = $index) {
      <div class="col-md-6">
        <label class="label-radio">
          <input
            class="all-radio"
            (click)="onValueSelect(option)"
            [attr.name]="question.id"
            type="radio"
            [value]="option.id"
            [formControlName]="question.id"
          />
          {{ option.text }}
        </label>
      </div>
    }
  </div>
</div>
